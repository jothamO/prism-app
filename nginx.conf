# PRISM Nginx Configuration - Path-Based Routing
# Domain: prismtax.duckdns.org

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream servers
    upstream prism_gateway {
        server 127.0.0.1:18789;
    }

    upstream prism_api {
        server 127.0.0.1:3000;
    }

    upstream n8n {
        server 127.0.0.1:5678;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name prismtax.duckdns.org;
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server - Path-based routing
    server {
        listen 443 ssl;
        server_name prismtax.duckdns.org;

        # SSL certificates (managed by Certbot)
        ssl_certificate /etc/letsencrypt/live/prismtax.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prismtax.duckdns.org/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # ============== n8n Automation ==============
        location /n8n/ {
            rewrite ^/n8n/(.*) /$1 break;
            proxy_pass http://n8n;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============== API Gateway ==============
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://prism_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============== Gateway (Agent/Monty) ==============
        location /gateway/ {
            rewrite ^/gateway/(.*) /$1 break;
            proxy_pass http://prism_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;  # Agent operations may take time
        }

        # ============== Frontend (Root) ==============
        location / {
            root /var/www/prism-production/dist;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            return 200 'PRISM OK';
            add_header Content-Type text/plain;
        }
    }
}
